<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="SlideFour.css" />
  </head>
  <body>
    <div class="background">
      <img src="башня.png" class="bg-left" alt="" />
      <img src="" class="bg-right" alt="" />
    </div>

    <div class="container">
      <div class="cards-section">
        <div class="cards-wrapper">
          <div class="card">
            <div class="card-image"></div>
          </div>

          <div class="card">
            <div class="card-image"></div>
          </div>

          <div class="card">
            <div class="card-image"></div>
          </div>

          <div class="card">
            <div class="card-image"></div>
          </div>

          <div class="arrow">
            <img src="стрелочки.png" alt="" class="arrow-icon" />
          </div>
        </div>
      </div>

      <div class="text-section">
        <h1>Прогноз погоды</h1>
        <p class="subtitle">Умный захватчик лидов из Telegram для сайта.</p>

        <p class="description">
          Если Ваш чат привязан к городу, то бот будет ежедневно писать прогноз.
          Стандартный пост будет включать в себя несколько пунктов прогноза:
        </p>

        <ol>
          <li>На сегодня (подробный);</li>
          <li>На завтра (утро, день и вечер);</li>
          <li>На ближайшие 3 дня;</li>
        </ol>

        <button class="telegram-btn">@Monaco_meteo_bot</button>
      </div>
    </div>

    <img src="биг бен.png" class="bottom-left-photo" alt="" />
    <img src="башня.png" class="bottom-left-photo-second" alt="" />
  </body>
